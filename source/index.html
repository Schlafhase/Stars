<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            width: 100%;
            min-height: 100%;
        }

        body {
            margin: 0;
            background: #0b070c;
        }

        #stars {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #content {
            height: 2000px;
        }
    </style>
</head>
<body>
<div style="position:fixed;">
    <div id="stars"></div>
</div>
<div id="content">

</div>

<script src="perlin.js"></script>
<script src="stars.js"></script>
<script>
    window.Stars().start(document.getElementById("stars"))
    window.addEventListener("gesturestart", function (e) {
        e.preventDefault()
    });
    document.body.addEventListener("gesturestart", function (e) {
        e.preventDefault()
    });
</script>
</body>
</html>
